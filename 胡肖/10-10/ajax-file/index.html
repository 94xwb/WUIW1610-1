<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .avatar{
        width:200px;
        height:200px;
        position: relative;
    }
    .avatar img{
        width:100%;
        height:200px;
        border-radius: 50%;
        background:#eee;
        position: absolute;
        left:0;
        top:0;
    }
    #files{
        width:100%;
        height:100%;
        opacity: 0;
        position: absolute;
        left:0;
        top:0;
    }
</style>
<body>
    <div class="avatar">
        <img src="" alt="">
        <input type="file" id="files">
    </div>
</body>
<script>
    var img=document.querySelector('.avatar img');
    files.onchange=function () {
        var f = this.files[0];
        var fd = new FormData();
        fd.append('avatar',f);
        var xhr = new XMLHttpRequest();
        xhr.open('post','/uploads');
        xhr.send(fd);
        xhr.onreadystatechange=function () {
           if(xhr.readyState==4){
               if(xhr.status==200){
                   console.log(xhr.response)
                   img.src=xhr.response;
               }
           }
        }
    }
</script>
</html>
